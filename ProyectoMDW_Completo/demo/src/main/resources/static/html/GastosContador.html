<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión EstilosPE - Gastos (Contador)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Dependencias CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Estilos Propios -->
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/gastos.css" />
  </head>

  <body>
    <div class="layout">
      <!-- Sidebar para Contador -->
      <aside id="sidebar" class="d-flex flex-column p-3 bg-dark text-white">
        <div class="d-flex align-items-center justify-content-center mb-3">
          <a
            href="PanelPrincipalContador.html"
            class="d-flex align-items-center text-decoration-none text-white"
          >
            <img
              src="../img/LogoEmpresa.png"
              alt="Logo EstilosPE"
              width="50"
              class="me-2"
            />
            <h3 class="m-0">EstilosPE</h3>
          </a>
        </div>
        <hr />
        <!-- Perfil de usuario (con IDs para datos dinámicos) -->
        <div class="text-center mb-3">
          <img
            src="../img/usuario.png"
            alt="Usuario"
            class="rounded-circle mb-2"
            style="width: 60px"
          />
          <h6 id="user-name" class="m-0 fw-bold">Cargando...</h6>
          <small id="user-role" class="text-secondary"></small>
        </div>
        <hr />
        <ul class="nav nav-pills flex-column flex-grow-1">
          <li class="nav-item">
            <a href="PanelPrincipalContador.html" class="nav-link text-white"
              ><i class="bi bi-speedometer2 me-2"></i>Panel Principal</a
            >
          </li>
          <li class="nav-item">
            <a href="ventasContador.html" class="nav-link text-white"
              ><i class="bi bi-cart-check me-2"></i>Ventas</a
            >
          </li>
          <li class="nav-item">
            <a href="gastosContador.html" class="nav-link active"
              ><i class="bi bi-cash-coin me-2"></i>Gastos Generales</a
            >
          </li>
        </ul>
      </aside>

      <!-- Contenido Principal -->
      <div class="main-content">
        <header
          class="app-header d-flex align-items-center shadow-sm p-3 bg-white"
        >
          <h4 class="mb-0">Consulta de Gastos</h4>
          <!-- Acciones de Header a la derecha -->
          <div class="ms-auto d-flex align-items-center gap-3">
            <div class="d-none d-sm-flex flex-column align-items-end">
              <span class="fw-bold user-email" title="Cargando email..."
                >Cargando...</span
              >
            </div>
            <img
              src="../img/usuario.png"
              alt="Avatar"
              class="rounded-circle"
              style="width: 40px"
            />
            <button
              type="button"
              id="logout-button"
              class="btn btn-outline-danger"
              aria-label="Cerrar sesión"
            >
              <i class="bi bi-box-arrow-right"></i>
            </button>
          </div>
        </header>

        <main class="app-content p-4">
          <!-- El botón de crear se mantiene en el HTML, pero auth.js lo ocultará para el Contador -->
          <div class="d-flex mb-3">
            <button
              type="button"
              class="btn btn-primary btn-crear"
              id="btnNuevoGasto"
              style="display: none"
            >
              <i class="bi bi-plus-circle me-2"></i>Registrar Nuevo Gasto
            </button>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Listado de Gastos</h5>
              <div class="table-responsive">
                <table class="table table-striped table-hover" id="tablaGastos">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Descripción</th>
                      <th>Tipo</th>
                      <th>Fecha</th>
                      <th>Monto</th>
                      <th>Estado</th>
                      <!-- La columna de acciones se mantiene, pero auth.js la ocultará -->
                      <th class="col-acciones">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Contenido generado por gastos.js -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 1. Auth: Valida la sesión y configura la UI (ocultará botones/columnas) -->
    <script src="../js/auth.js"></script>
    <!-- 2. Logout: Añade el listener de cierre de sesión -->
    <script src="../js/logout.js"></script>
    <!-- 3. Lógica de la página: Carga los datos en la tabla (funciona para todos los roles) -->
    <script src="../js/gastos.js"></script>
  </body>
</html>
