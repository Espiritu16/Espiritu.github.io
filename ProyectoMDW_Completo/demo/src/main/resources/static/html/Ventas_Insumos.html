<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Insumos - EstilosPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Dependencias CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Estilos Propios -->
  <link rel="stylesheet" href="../css/sidebar.css" />
</head>
<body>
<div class="layout">
  <!-- Sidebar del Vendedor -->
  <aside id="sidebar" class="d-flex flex-column p-3 bg-dark text-white">
    <div class="d-flex align-items-center justify-content-center mb-3">
      <a href="Ventana_Vendedor.html" class="d-flex align-items-center text-decoration-none text-white">
        <img src="../img/LogoEmpresa.png" alt="Logo EstilosPE" width="50" class="me-2" />
        <h3 class="m-0">EstilosPE</h3>
      </a>
    </div>
    <hr />
    <div class="text-center mb-3">
      <img src="../img/usuario.png" alt="Usuario" class="rounded-circle mb-2" style="width: 60px;">
      <h6 id="user-name" class="m-0 fw-bold">Cargando...</h6>
      <small id="user-role" class="text-secondary"></small>
    </div>
    <hr />
    <ul class="nav nav-pills flex-column flex-grow-1">
      <li class="nav-item"><a href="Ventana_Vendedor.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i>Panel Principal</a></li>
      <li class="nav-item"><a href="ventas_Vendedor.html" class="nav-link text-white"><i class="bi bi-cart-check me-2"></i>Ventas</a></li>
      <li class="nav-item"><a href="Ventas_Insumos.html" class="nav-link active"><i class="bi bi-box-seam me-2"></i>Insumos</a></li>
      <li class="nav-item"><a href="Ventas_Productos.html" class="nav-link text-white"><i class="bi bi-tags me-2"></i>Productos</a></li>
    </ul>
  </aside>

  <!-- Contenido Principal -->
  <div class="main-content">
    <header class="app-header d-flex align-items-center shadow-sm p-3 bg-white">
      <h4 class="mb-0">Consulta de Insumos</h4>
      <div class="ms-auto d-flex align-items-center gap-3">
        <div class="d-none d-sm-flex flex-column align-items-end">
          <span id="user-email" class="fw-bold user-email" title="Cargando email...">Cargando...</span>
        </div>
        <img src="../img/usuario.png" alt="Avatar" class="rounded-circle" style="width: 40px;">
        <button type="button" id="logout-button" class="btn btn-outline-danger" aria-label="Cerrar sesión">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </header>

    <main class="app-content p-4">
      <!-- El botón 'btn-crear' será ocultado por auth.js para el rol Vendedor -->
      <div class="d-flex mb-3">
        <button type="button" class="btn btn-primary btn-crear" data-bs-toggle="modal" data-bs-target="#modalInsumo">
          <i class="bi bi-plus-circle me-2"></i>Registrar Nuevo Insumo
        </button>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Listado de Insumos</h5>
          <div class="table-responsive">
            <table class="table table-striped table-hover" id="tablaInsumos">
              <thead>
              <tr>
                <th>ID</th>
                <th>Insumo</th>
                <th>Categoría</th>
                <th>Stock</th>
                <th>Estado</th>
                <!-- La columna 'col-acciones' será ocultada por auth.js para el rol Vendedor -->
                <th class="col-acciones">Acciones</th>
              </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/logout.js"></script>
<script src="../js/insumos.js"></script>
</body>
</html>
