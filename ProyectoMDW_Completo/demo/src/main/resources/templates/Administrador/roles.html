<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Gestión EstilosPE - Roles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/tarjetas.css" />
  <link rel="stylesheet" href="../css/sidebar.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
  <div class="layout">
    <label for="nav-toggle" class="d-none">Selecciona una opcion</label>
    <input type="checkbox" id="nav-toggle" class="d-none" />
    <label for="nav-toggle" id="overlay"></label>
    <header class="d-md-none position-sticky top-0 z-3 bg-dark text-white">
      <label for="nav-toggle" class="btn btn-link text-white m-2 p-0">
        <i class="bi bi-list" style="font-size: 1.75rem"></i>
      </label>
    </header>

    <!--SIDEBAR-->
    <div th:replace="fragments/Administrador/sidebarAdministrador"></div>
    <!--CONTENIDO PRINCIPAL-->
    <div class="main">
      <!--Header-->
      <div th:replace="fragments/header"></div>

      <main class="app-content">
        <div id="page-content-wrapper" class="p-4 flex-grow-1">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 mb-0">
              Rol <span class="text-secondary fw-light">Listado</span>
            </h1>
          </div>

          <div class="d-flex align-items-center gap-2 mb-3">
            <button type="button" class="btn btn-primary" id="btnAgregarRol" data-bs-toggle="modal"
              data-bs-target="#rolModal">
              <i class="bi bi-plus-circle me-2"></i>Agregar Rol
            </button>
            <div class="d-flex align-items-center gap-2 ms-auto">
              <span class="text-secondary">Mostrar</span>
              <label for="selectRegistros" class="d-none">Selecciona una opcion</label>
              <select class="form-select form-select-sm" id="selectRegistros" style="width: auto">
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              <span class="text-secondary">Registros</span>
              <button type="button" class="btn btn-secondary btn-sm" id="btnExportar">
                Exportar
              </button>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-striped table-hover mb-0" id="tablaRoles">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Descripcion</th>
                      <th scope="col">Comision</th>
                      <th scope="col">Opciones</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="text-secondary small" id="infoRegistros"></span>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div class="modal fade" id="rolModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Agregar Nuevo Rol</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formRol">
            <input type="hidden" id="rolId" />
            <div class="mb-3">
              <label for="nombreRol" class="form-label">Nombre del Rol</label>
              <input type="text" class="form-control" id="nombreRol" required />
            </div>
            <div class="mb-3">
              <label for="descripcionRol" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcionRol" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="comisionRol" class="form-label">Comisión (%)</label>
              <input type="number" class="form-control" id="comisionRol" step="0.01" min="0" />
            </div>
            <button type="submit" class="btn btn-success" id="GuardarRol">
              Guardar Rol
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/roles.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/logout.js"></script>
  <script src="../js/productos.js"></script>
</body>

</html>
